<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css"> -->
    <link rel="stylesheet" href="/login-css/default.css">
    <link rel="stylesheet" href="/login-css/demo.css">
    <link rel="stylesheet" href="/login-css/styles.css">
    <link rel="stylesheet" href="/login-css/loaders.css">
</head>




<body>
    <div class="login">
        <h1>小眠博客管理系统</h1>
        <form method="post" id="loginForm">
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit" id="loginBtn" class="btn btn-primary btn-block btn-large">Login In</button>
        </form>
    </div>
</body>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/layui/layui.js"></script>
<script>
    $("#loginBtn").on('click', () => {
        // 获取表单项数据
        const data = $('#loginForm').serialize()
        console.log(data)
        $.post('/userLogin', data).then(res => {
            const { code, message } = res;
            if (code === 0) {
                location.href = '/'
            } else {
                layer.msg(message)
            }
        })
        return false;
    })
</script>

</html
